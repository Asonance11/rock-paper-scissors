<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/f698b33fa3.js" crossorigin="anonymous"></script>
    <title>Rock paper scissors</title>
</head>
<body>
    <div class="gameContainer" id="gameContainer">
        <h2>Rock Paper scissors</h2>
        <p>player: </p>
        <div class="playerchoice">
            <button><i class="fa-regular fa-hand-back-fist"></i></button>
            <button><i class="fa-regular fa-hand"></i></button>
            <button><i class="fa-regular fa-scissors"></i></button>
        </div>
        <p>computer: </p>
        <div class="computerchoice">
            <button><i class="fa-regular fa-hand-back-fist"></i></button>
            <button><i class="fa-regular fa-hand"></i></button>
            <button><i class="fa-regular fa-scissors"></i></button>
        </div>
        <p id="result"></p>
    </div>
</body>
</html>
